version: '3.8'

services:
  # Frontend Service - Development mode với hot reload
  shopee-affiliate-fe-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: shopee-affiliate-fe-dev
    ports:
      - "3007:3000"  # Map port 3007 của host đến port 3000 trong container
    environment:
      # React environment variables
      REACT_APP_API_URL: https://shopee.api.nguocchieuvangle.io.vn/api
      PORT: 3000
      CHOKIDAR_USEPOLLING: "true"  # Enable hot reload trong Docker
      WDS_SOCKET_PORT: 3007  # WebSocket port cho hot reload
    volumes:
      # Mount source code để enable hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      # Exclude node_modules
      - /app/node_modules
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - shopee-affiliate-network

  # Frontend Service - Production mode
  shopee-affiliate-fe-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopee-affiliate-fe-prod
    ports:
      - "3007:3007"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    restart: unless-stopped
    networks:
      - shopee-affiliate-network
    profiles:
      - production

networks:
  shopee-affiliate-network:
    external: true
    name: shopee-affiliate_shopee-affiliate-network